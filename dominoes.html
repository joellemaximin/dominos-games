<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dominoes</title><script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>

    <script src="./dominoes.js" charset="utf-8"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <div class="container" id="starter_button_wrapper">
      <button type="button" name="button" id="starter_button">Start the game!</button>
    </div>

    <div id="started_game">
      <div class="board">        
        <div id="current_player">Current Player</div>
        <div class="dominoes ">Dominoes</div>
       
        <div class="player" id="player_0">
          <div class="name">Player 1</div>
          <div class="dominoes crossRotate"></div>
        </div>

        <div class="player" id="player_1">
          <div class="name">Player 2</div>
          <div class="dominoes crossRotate"></div>
        </div>

        <div class="player" id="player_2">
          <div class="name">Player 3</div>
          <div class="dominoes crossRotate"></div>
        </div>

        <div class="player" id="player_3">
          <div class="name">Player 4</div>
          <div class="dominoes crossRotate"></div>
        </div>
      </div>
    </div>
  </body>
</html>
