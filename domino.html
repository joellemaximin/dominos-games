<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Dominos Games</title>
  
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">    
    <link rel="stylesheet" type="text/css" href="dominos.css">
  </head>
  <body>
    <div class="board-game title">

        <h2>Let's play dominos</h2>
        <hr/>

        <a id="play-button" class="button">Click me, if you want to play!</a>
    </div>

    <div class="bg-modal">
        <div class="content-modal">
            <div class="close">+</div>            
            <h2>Hi, Welcome to BBDominos !!</h2>
            <form action="" class="">
                <h3>The rules are simple, just can choose between 2 and 4!<br/>
                Then the rest of the games is on you</h3>

                <label for="play-select">Choose number player:</label>
                <div class="select-styled">
                  <select id="play-select">
                    <option value="">Please choose an option:</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                  </select>  
                </div>
                

                <a href="#" id="submit" >Submit</a>
            </form>
            
        </div>
        
    </div>
        

    <div id="play-game" class="games">
        <div class="player player-one">
            <div class="board">
                <div class="dominos-hand" id="hand">
                    <p>NONNONO</p>
                </div>
            </div>
        </div>

        <div class="player player-two">
            <div class="board">
                <div class="dominos-hand">
                    <p>NONNONO</p>
                </div>
            </div>    
        </div>

        <div class="player player-three">
            <div class="board">
                <div class="dominos-hand">
                    <p>NONNONO</p>
                </div>
            </div>    
        </div>

        <div class="player player-four">
            <div class="board">
                <div class="dominos-hand">
                    <p>NONNONO</p>
                </div>
            </div>        
        </div>
    </div>

    <script type="text/javascript" src="dominos.js"></script>

  </body>
</html>
